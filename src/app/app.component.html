<div class = "min-w-screen
min-h-screen
bg-teal-900
flex
items-center
justify-center
px-5
py-5">
  <div class="w-full mx-auto rounder-xl shadow-xl text-gray-800 relative overflow-hidden" style="max-width: 350px">
    <h1 class="text-center text-white py-10 text-3xl font-bold">Angular Calculator</h1>
    <!-- calculator screen -->
     <div class="w-full 
     h-40
     bg-gradient-to-b
     from-gray-800
     to-gray-700
     text-right">
     <!-- FunctionScreen -->
      <div class="w-full py-5 px-6 text-2xl text-white font-thin">{{funcT}}</div>
      <!-- Number Screen -->
      <div class="w-full py-5 px-6 text-6xl text-white font-thin">{{calValue}}</div>
    </div>
    <!-- End Calculator Screen -->

     <!-- Calculator Button Area -->
      <div class="w-full bg-gradient-to-b from-red-500 to-red-800">
        <!-- First Button Row -->
        <div class="flex w-full">
          <div class="w-2/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('c', 'function')">C</button>
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('%', 'function')">%</button>
          </div>
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('/', 'function')">/</button>
          </div>
        </div>
        <!-- End of First Button Row -->
         <!-- Start of Second Row -->
         <div class="flex w-full">
          <!-- Number 7 Button -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('7', 'number')">7</button>
           </div>
          <!-- Number 8 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('8', 'number')">8</button>
           </div>
          <!-- Number 9 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('9', 'number')">9</button>
           </div>
          <!-- Multiplication -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('*', 'function')">*</button>
           </div>
         </div>
         <!-- End of Second Row -->

         <!-- Start of Third Row -->
         <div class="flex w-full">
          <!-- Number 4 Button -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('4', 'number')">4</button>
           </div>
          <!-- Number 5 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('5', 'number')">5</button>
           </div>
          <!-- Number 6 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('6' , 'number')">6</button>
           </div>
          <!-- Subtraction -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('-', 'function')">-</button>
           </div>
         </div>
         <!-- End of Third Row -->
         <!-- Start of Fourth Row -->
         <div class="flex w-full">
          <!-- Number 1 Button -->
           <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('1', 'number')">1</button>
           </div>
          <!-- Number 2 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('2', 'number')">2</button>
           </div>
          <!-- Number 3 Button -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('3', 'number')">3</button>
           </div>
          <!-- Addition -->
          <div class="w-1/4 border-r border-b border-red-400">
            <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('+', 'function')">+</button>
           </div>
         </div>
         <!-- End of Fourth Row -->
          <!-- Start of Fifth Row -->
          <div class="flex w-full">
            <div class="w-1/4 border-r border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('0', 'number')">0</button>
            </div>
            <div class="w-1/4 border-r border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('.', 'number')">.</button>
            </div>
            <div class="w-2/4 border-r border-red-400">
              <button class="w-full h-16 outline-none hover:bg-red-700 hover:bg-opacity-20 text-white text-xl font-light" (click) = "onClickValue('=', 'function')">=</button>
            </div>
          </div>
      </div>
  </div>
  
</div>
